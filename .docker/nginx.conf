server {
    listen       8080;
    server_name  _;

    root   /var/www/azuriom/public;
    index  index.php index.html;

    # Melhores práticas para apps PHP (Laravel/Azuriom)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;

        # Forward de headers úteis e tempo de leitura
        fastcgi_read_timeout 120;
        fastcgi_param HTTP_PROXY "";
    }

    # Arquivos estáticos com cache
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|ttf|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Tamanho de upload e envio eficiente
    client_max_body_size 50M;
    sendfile on;

    # Headers de segurança básicos (podem ser ajustados ao seu tema/plugins)
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
}
