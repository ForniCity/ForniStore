server {
    listen       8080;  # será reescrito pelo entrypoint para $PORT
    server_name  _;

    root   /var/www/azuriom/public;
    index  index.php index.html;

    # Respeita index.php como front-controller do Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;

        # Buffers e timeout razoáveis
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 120s;
    }

    # Arquivos estáticos com cache
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|ttf|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Bloqueia acesso a arquivos sensíveis
    location ~ /\.(?!well-known).* {
        deny all;
    }

    client_max_body_size 50M;
    sendfile on;
}
