# Host/site do Azuriom (Laravel)
server {
    listen 80;
    server_name _;

    root /var/www/azuriom/public;
    index index.php;

    # Segurança e headers simples
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    # Roteamento Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Arquivos estáticos com cache
    location ~* \.(?:css|js|jpg|jpeg|gif|png|webp|svg|ico|woff2?)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    # PHP via PHP-FPM (php-fpm ouve 127.0.0.1:9000 por padrão)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_index index.php;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_read_timeout 120s;
        fastcgi_buffering on;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Proíbe acesso a coisas sensíveis
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
