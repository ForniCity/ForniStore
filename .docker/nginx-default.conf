server {
    listen 8080;
    server_name _;

    # Raiz do app (Laravel/Azuriom normalmente expõe public/)
    root /var/www/azuriom/public;
    index index.php index.html;

    # Tenta arquivo físico, se não, direciona ao index.php (Laravel)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Arquivos estáticos (cache leve)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|webp|svg|ico|ttf|otf|woff|woff2)$ {
        try_files $uri =404;
        access_log off;
        expires 7d;
    }

    # Processamento PHP via PHP-FPM (socket TCP padrão do php:fpm)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT   $realpath_root;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
        fastcgi_pass 127.0.0.1:9000;
    }

    # Bloqueia acesso a arquivos .ht*
    location ~ /\.ht {
        deny all;
    }
}
